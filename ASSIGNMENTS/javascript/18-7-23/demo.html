<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
       
      <form> 
            <div class="mt-3">
                <h3> Login Details</h3>
            </div>
            <div class="mt-3">
                <label class="form-label">name</label>
                <input type="text" class="form-control" placeholder="name" id="name" required autofocus>
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="password"  required>
            </div>
            <div class="row">
                <div class="col mb-3 mt-3" >
                 <button type="submit" onclick="checkdetails()" class="form-control bg-primary " style="width: 20%; ">signin</button>
                </div>
                <div class="col mb-3 mt-3">
                  <button type="submit" onclick="checkdetails()" class="form-control bg-primary  " style="width: 20%;">reset </button>
                </div>
            </div>
        
        </form>  

    </div>
    <script>
            const details = [
                 { username: 'divyansh', password: 'pass1' },
                 { username: 'DD', password: 'pass2' },
                 { username: 'aditya', password: 'pass3' },
                 { username: 'anubhav', password: 'pass4' },
                 { username: 'pallu', password: 'pass5' },
                 { username: 'annu', password: 'pass6' },
            ];

         
          function checkdetails() {
               
            let x = document.getElementById('name').value;
            let y = document.getElementById('pass').value;
    
            
            let logins=0;
                   for (let i = 0; i < details.length; i++) {
                    
                    if (details[i].username.toLowerCase() === x && details[i].password.toLowerCase() === y) {
                        
                        logins=1;
                         
                     }
                 }                
                 if(logins==1)
                 {
                     window.alert("login success");
                 }
                 else{
                    window.alert("login fail");
                 }

                }
    </script>
</body>
</html>
