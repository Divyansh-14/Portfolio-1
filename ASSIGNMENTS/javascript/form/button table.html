<!DOCTYPE html>
<html>
<head>
  <title>Radio Button Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h3>Select a number:</h3>
    <div class="row">
        <div class="col">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radio1" name="number" class="custom-control-input" value="1">
        <label class="custom-control-label" for="radio1">1</label>
      </div>
    </div>
    <div class="col">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radio2" name="number" class="custom-control-input" value="2">
        <label class="custom-control-label" for="radio2">2</label>
      </div>
    </div>
    <div class="col">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radio3" name="number" class="custom-control-input" value="3">
        <label class="custom-control-label" for="radio3">3</label>
      </div>
    </div>
    <div class="col">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radio4" name="number" class="custom-control-input" value="4">
        <label class="custom-control-label" for="radio4">4</label>
      </div>
    </div>
    <div class="col">
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="radio5" name="number" class="custom-control-input" value="5">
        <label class="custom-control-label" for="radio5">5</label>
      </div>
    </div>
    </div>

    <button class="btn btn-primary mt-3" onclick="printtable()" >Print Table</button>

    <div class="mt-3">
        <p id="t1"></p>
    </div>
  </div>

  <script>
    function printtable() {
      let rad = document.getElementsByName("number");
      let sv= "";

      for (var i = 0; i < rad.length; i++) {
        if (rad[i].checked) {
          sv = rad[i].value;
          break;
        }  
      }
      let v ="";
      for (var j =1;j<=10;j++){
       
           v+=sv+" x " + j + " = " + sv*j+"<br>";
            
        }
        t1.innerHTML = v;

       
    }
  </script>
</body>
</html>
