<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: blanchedalmond;">
    <div class="container" >
        <div class=" mt-3" >
            <h1>Bootcamp Registration form</h1>    
        </div>
        <div class="mt-3">
            <h5>Complete this form to express your interest in the upcoming web development bootcamps</h5>
        </div>
        <form>
            <div class="mt-3">
                <h3> Login Details</h3>
            </div>
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="mail@gmail.com" id="pass" required >
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="password"  required autofocus>
            </div>
            <div class="mt-3">
                <label class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" placeholder="Re-Enter Password" id="repass" onchange="vali()" required>
                <label class="label" id="err"></label>
            </div>
            <div class="mt-3">
                <h3>Personal Information</h3>
            </div>
            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Mobile Number</label>
                <input type="number" class="form-control" placeholder="Mobile number" pattern="[0-9]{10}"  required>
            </div>
            <div class="mt-3">
                <label class="form-label">Roll no.</label>
                <input type="number" class="form-control" placeholder="University Roll no."  pattern="[0-9]{13}" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Branch</label>
                <select class="form-select">
                    <option selected>select</option>
                    <option value="1">CSE</option>
                    <option value="2">CS-AI</option>
                    <option value="3">CS-DS</option>
                    <option value="3">CS-IOT</option>
                    <option value="3">IT</option>
                  </select>
            </div>
            <div class="mt-3">
                <label class="form-label">section</label>
                <div class="row " >
                    <div class="col-sm-1">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      A
                    </label>
                </div>
                    </div>
                    <div class="col-sm-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      B
                    </label>
                  </div>
                </div>
                <div class="col-sm-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      C
                    </label>
                  </div>
                </div>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                i have read and agree to the terms and conditions 
                </label>
              </div>
            </div>
            <div class="row">
                <div class="col mb-3 mt-3" >
                 <input type="submit" class="form-control bg-primary " style="width: 20%; ">
                </div>
                <div class="col mb-3 mt-3">
                  <input type="reset" class="form-control bg-primary  " style="width: 20%;"> 
                </div>
            </div>
            
        </form>
    </div>
<script>
    function vali(){
        let pass= document.getElementById('pass');
        let repass= document.getElementById('repass');
        if(pass.value != repass.value){
             document.getElementById("err").innerHTML="enter same password";
             document.getElementById("err").style.color="red";
             pass.value= "";
             repass.value= "";

        }
        else
        {
            document.getElementById("err").innerHTML="valid";
            document.getElementById("err").style.color="green";
        }
        }
</script>
    
</body>
</html>
