<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <div class=" mt-3" >
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="password"  required>
            </div>
            <div class="mt-3">
                <label class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" placeholder="Re-Enter Password" id="repass" onchange="vali()" required>
                <label class="label" id="err"></label>
            </div>
        </div>
    </div>
    <script>
        function vali(){
        let pass= document.getElementById('pass');
        let repass= document.getElementById('repass');
        if(pass.value != repass.value){
             document.getElementById("err").innerHTML="enter same password";
             document.getElementById("err").style.color="red";
             pass.value= "";
             repass.value= "";
             document.getElementById("pass").style.borderBlockColor="red"; 
             document.getElementById("repass").style.borderBlockColor="red";

        }
        else
        {
            document.getElementById("err").innerHTML="valid";
            document.getElementById("err").style.color="green";
            document.getElementById("pass").style.borderBlockColor="green"; 
             document.getElementById("repass").style.borderBlockColor="green";
        }
        }
    </script>   
</body>
</html>
