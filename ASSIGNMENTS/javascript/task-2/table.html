<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .firstcol {
          width: 20%; 
         }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Achievement</h1>
            </div>
        <div class="row">
            <div class="col">
                <p>s.no</p>
            </div>
            <div class="col">
                <p>Name of Achievement</p>
            </div>
            <div class="col">
                <p>Year</p>
            </div>
            <div class="col">
                <p>Field</p>
            </div>
        </div>
        <table id="myTable">
            
            <tr>
              <td ><input type="text" class="firstcol"  placeholder="1."></td>
              <td><input type="text" placeholder="Enter value"></td>
              <td><input type="text" placeholder="Enter value"></td>
              <td><input type="text" placeholder="Enter value"></td>
            </tr>
            <tr>
              <td ><input type="text" class="firstcol" placeholder="2."></td>
              <td><input type="text" placeholder="Enter value"></td>
              <td><input type="text" placeholder="Enter value"></td>
              <td><input type="text" placeholder="Enter value"></td>
            </tr>
          </table>   
    
        </div>
        <div class="row">
        <div class="col" style="margin: 2%;">
            <button onclick="addp()">click to add in table</button> 
       </div>
    </div>
    </div>
    <script>
    
    function addp() {
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");
        var newRow = document.createElement("tr");

        for (var i = 0; i < rows[0].cells.length; i++) {
            var cell = document.createElement("td");
            var input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter value";
            cell.appendChild(input);
            newRow.appendChild(cell);

        }

        table.appendChild(newRow);
    }
    
    </script>
</body>
</html>
